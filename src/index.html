<!DOCTYPE html>
<html>
<head>
  <title>Journal</title>
</head>
<body>
  <form id="blogpost">
    <label for="blog-title" ></label>
    <input type="text" id="blog-title" placeholder="Enter Your Title Here:">
    <br>
    <br>
    <label for="blog-entry"></label>
    <textarea id="blog-entry" cols="30" rows="10" placeholder="Enter Your Blog Post Here:"></textarea>
    <br>
    <br>
    <button id="submit-entry" type="submit">Submit Entry</button>
  </form>
  <div id="response"></div>
</body>
</html>
